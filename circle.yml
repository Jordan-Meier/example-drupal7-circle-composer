machine:
  php:
    version: 5.5.11
  hosts:
    localhost: 127.0.0.1

test:
  pre:
    - export PATH=$HOME/$CIRCLE_PROJECT_REPONAME/bin:$PATH
    - disable-php-email
    - install-drupal
    - start-webserver:
        background: true
    - wait-for-webserver

  override:
    - cd behat; behat --config=behat-ci.yml
    - push-to-pantheon
    - cd behat; behat --config=behat-pantheon.yml

  post:
    - stop-webserver
